<div (keydown)="onKeyDown($event)" appSetPosition class="box">
    <input #searchBox [ngModel]="searchValue()" (ngModelChange)="searchValue.set($event)">
    @for(item of filteredHandles(); track item.handle){
        <button [value]="item.handle" (click)="onSelect($event)">{{item.handle}}</button>
    }
</div>
